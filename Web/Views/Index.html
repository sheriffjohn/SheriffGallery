<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <script src="../Scripts/app.js"></script>
    <script src="../Scripts/libs/knockout-3.4.0.js"></script>


    <p>First name: <strong data-bind="text: firstName"></strong></p>
    <p>Last name: <strong data-bind="text: lastName"></strong></p>

    <button onclick="MyModule.someMethod()">Try it</button>
    <button onclick="MyModule.someOtherMethod()">Try it again</button>
    <button onclick="MyModule.knockMethod()">Knock</button>
 
    <script type="text/javascript">
        function AppViewModel() {
            this.firstName = "Bert";
            this.lastName = "Bertington";
        }

        // Activates knockout.js
        ko.applyBindings(new AppViewModel());
    </script>

</body>
</html>
